<ion-view view-title="Event">
	<ion-content>
		<h1>{{event.title}}</h1>
		<p>
			{{event.body}}
		</p>
		<p>
			Speaker: {{event.speaker}}
		</p>
		<p>
			Room: {{event.room}}
		</p>
		<p>
			{{event.rruleText}}
		</p>
		<div>
			{{event.followersCount}} followers
		</div>

	</ion-content>
</ion-view>
